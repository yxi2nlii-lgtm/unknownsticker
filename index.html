<!DOCTYPE html>
<html>
<head>
    <title>自定义舵机拾取控制</title>
    <style>
        /* 简单美化样式 */
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .control-button {
            font-size: 40px;
            padding: 30px 60px;
            background-color: #4CAF50; /* 绿色 */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .return-button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #f44336; /* 红色 */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #status { margin-top: 30px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>远程舵机控制</h2>

    <button id="pickUpButton" class="control-button">I pick it up</button>
    <br><br>
    
    <button id="returnButton" class="return-button">Return to Base (0°)</button>

    <p id="status">Status: Ready</p>

    <script src="control.js"></script>
</body>
</html>
