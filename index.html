<body>
    <div id="blynk-status">Blynk Status: Idle</div>
    
    <div class="emoji-container" id="emojiContainer">

    <script>
        const container = document.getElementById('emojiContainer');
        const wrapper = document.getElementById('featuresWrapper');
        const root = document.documentElement;Â 
        const blynkStatusElement = document.getElementById('blynk-status');

        // --- Blynk API å’Œèˆµæœºå¸¸é‡ ---
        // ğŸš¨ å¿…é¡»æ›¿æ¢ä¸ºæ‚¨åœ¨ ESP32 ä»£ç ä¸­ä½¿ç”¨çš„ç›¸åŒçš„ BLYNK_AUTH_TOKEN ğŸš¨
        const AUTH_TOKEN = 'OqSFS2EppKQRi0DYBOTFNEQgW7pljRjT';Â 
        const BLYNK_HOST = 'blynk.cloud';Â 
        const VIRTUAL_PIN = 'v1';Â 
        const PICKUP_ANGLE = 120; // èˆµæœºç›®æ ‡è§’åº¦ (å·²ä¿®æ”¹ä¸º 120)
        const RETURN_ANGLE = 0; // é‡ç½®äº‘ç«¯çŠ¶æ€è§’åº¦ (0)

        // --- é¢œè‰²å’Œè¡¨æƒ…çŠ¶æ€å¸¸é‡ ---
        const TARGET_HUE = 0;Â  Â  Â  Â  Â  Â 
        const TARGET_SATURATION = 100;Â Â 
        const TARGET_LIGHTNESS = 70;Â  Â Â 

        const MAX_CLICKS = 10;Â  Â  Â Â 
        const DECAY_DURATION_SEC = 30;Â 
        const DECAY_RATE_PER_SEC = MAX_CLICKS / DECAY_DURATION_SEC;Â 

        // --- çŠ¶æ€å˜é‡ ---
        let clickCount = 0;Â 
        let decayInterval = null;Â 
        Â 
        // --- ç§»åŠ¨å’Œèšæ‹¢å¸¸é‡ (ä»CSSè·å–) ---
        const maxDistance = parseFloat(getComputedStyle(root).getPropertyValue('--max-move-distance')) || 30;
        const maxSqueezeScale = parseFloat(getComputedStyle(root).getPropertyValue('--max-squeeze-scale')) || 0.90;
        const maxStretchScale = parseFloat(getComputedStyle(root).getPropertyValue('--max-stretch-scale')) || 1.05;
        const faceShiftRatio = parseFloat(getComputedStyle(root).getPropertyValue('--face-shift-ratio')) || 0.15;


        // --- çŠ¶æ€å­˜å‚¨å‡½æ•° ---
        function saveState() {
            localStorage.setItem('emojiClickCount', clickCount);
            localStorage.setItem('emojiLastUpdateTime', Date.now());
        }


        // --- é¢œè‰²å’Œé˜´å½±é€»è¾‘å‡½æ•° ---
        function updateColor() {
            const progress = clickCount / MAX_CLICKS; // 0 åˆ° 1

            const currentSaturation = Math.round(TARGET_SATURATION * progress);
            const currentLightness = Math.round(100 - (100 - TARGET_LIGHTNESS) * progress);

            if (progress === 0) {
                root.style.setProperty('--face-color', 'transparent');
                container.style.boxShadow = 'none';Â 
            } else {
                const hslColor = `hsl(${TARGET_HUE}, ${currentSaturation}%, ${currentLightness}%)`;
                root.style.setProperty('--face-color', hslColor);
                Â 
                // æŸ”å’Œé˜´å½±é€»è¾‘
                const shadowOffsetY = 4 * progress; // å‚ç›´åç§»é‡
                const shadowBlur = 15 + 10 * progress; // æ¨¡ç³ŠåŠå¾„ï¼Œä»15åˆ°25
                const shadowSpread = 0; // æ‰©æ•£åŠå¾„
                const shadowOpacity = 0.1 + 0.2 * progress; // é€æ˜åº¦ä»0.1åˆ°0.3

                container.style.boxShadow = `0 ${shadowOffsetY}px ${shadowBlur}px ${shadowSpread}px rgba(0, 0, 0, ${shadowOpacity})`;Â 
            }
        }

        // è¡°å‡é€»è¾‘ï¼Œæ¯ç§’è¿è¡Œä¸€æ¬¡
        function updateDecay() {
            if (clickCount <= 0) {
                clickCount = 0;Â 
                clearInterval(decayInterval);
                decayInterval = null;
                updateColor();Â 
                saveState();Â 
                return;
            }

            const stepsToDecay = 1 * DECAY_RATE_PER_SEC;Â 

            clickCount = Math.max(0, clickCount - stepsToDecay);
            Â 
            updateColor();
            saveState();Â 
        }
        
        // --- Blynk API é€»è¾‘å‡½æ•° (æ ¸å¿ƒä¿®æ”¹) ---
        /**
         * æ„é€ å¹¶å‘é€ HTTP GET è¯·æ±‚åˆ° Blynk API (120åº¦ Push & 0åº¦ Reset)
         * @param {number} value è¦è®¾ç½®çš„èˆµæœºè§’åº¦ (åº”ä¸º 120)
         */
        async function sendCommand(value) { 
            // æ„é€  PUSH URL (å‘é€ 120 åº¦)
            const url_push = `https://${BLYNK_HOST}/external/api/update?token=${AUTH_TOKEN}&${VIRTUAL_PIN}=${value}`;
            
            // æ„é€  RESET URL (å‘é€ 0 åº¦ï¼Œé‡ç½®äº‘ç«¯çŠ¶æ€)
            const url_reset = `https://${BLYNK_HOST}/external/api/update?token=${AUTH_TOKEN}&${VIRTUAL_PIN}=${RETURN_ANGLE}`;

            blynkStatusElement.innerText = `Blynk Status: Sending ${value}Â° PUSH...`;

            try {
                // 1. å‘é€ PUSH å‘½ä»¤ (120åº¦)
                let response_push = await fetch(url_push);
                
                if (!response_push.ok) {
                    blynkStatusElement.innerText = `Blynk Status: PUSH Failed! (Code: ${response_push.status})`;
                    console.error('PUSH API request failed:', response_push.statusText);
                    return; 
                }
                blynkStatusElement.innerText = `Blynk Status: PUSH Success. Sending 0Â° RESET...`;

                // 2. å‘é€ RESET å‘½ä»¤ (0åº¦) ä»¥é‡ç½®äº‘ç«¯ V1 çŠ¶æ€
                let response_reset = await fetch(url_reset);

                if (response_reset.ok) {
                    blynkStatusElement.innerText = `Blynk Status: Command ${value}Â° Sent & Cloud Reset Successfully!`;
                    console.log(`Command ${value} sent, and cloud state successfully reset to 0.`);
                } else {
                     blynkStatusElement.innerText = `Blynk Status: PUSH Success, but RESET Failed! (Code: ${response_reset.status})`;
                    console.error('RESET API request failed:', response_reset.statusText);
                }

            } catch (error) {
                blynkStatusElement.innerText = `Blynk Status: Network Error! Could not reach Blynk.`;
                console.error('Network error:', error);
            }
        }


        // --- äº‹ä»¶å¤„ç†å‡½æ•° (å·²ä¿®æ”¹ï¼šé›†æˆ Blynk æ§åˆ¶) ---
        function handleClickEffect(event) {
            event.preventDefault(); // é˜»æ­¢é»˜è®¤çš„è§¦æ‘¸è¡Œä¸º

            // 1. è§¦å‘ Blynk èˆµæœºåŠ¨ä½œ (æ–°æ·»åŠ çš„é€»è¾‘)
            sendCommand(PICKUP_ANGLE); 
            
            // 2. è§¦å‘è¡¨æƒ…æ‘‡æ™ƒåŠ¨ç”» (åŸæœ‰é€»è¾‘)
            container.classList.remove('click-shake');
            void container.offsetWidth;Â 
            container.classList.add('click-shake');
            Â 
            // 3. æ›´æ–°é¢œè‰²å’ŒçŠ¶æ€è®°å¿† (åŸæœ‰é€»è¾‘)
            clickCount = Math.min(MAX_CLICKS, clickCount + 1);
            updateColor();
            saveState();Â 
            Â 
            if (!decayInterval) {
                decayInterval = setInterval(updateDecay, 1000);Â 
            }
        }
        Â 
        // ç»Ÿä¸€å¤„ç†äº”å®˜ä½ç§»å’Œèšæ‹¢ (mousemove/touchmove)
        function handleInteraction(event) {
            event.preventDefault();

            container.classList.remove('click-shake');
            Â 
            const clientX = event.clientX || (event.touches ? event.touches[0].clientX : event.clientX);
            const clientY = event.clientY || (event.touches ? event.touches[0].clientY : event.clientX);
            Â 
            if (clientX === undefined || clientY === undefined) return;

            const containerRect = container.getBoundingClientRect();
            const containerCenterX = containerRect.left + containerRect.width / 2;
            const containerCenterY = containerRect.top + containerRect.height / 2;
            Â 
            let dx = clientX - containerCenterX;
            let dy = clientY - containerCenterY;

            const distance = Math.sqrt(dx * dx + dy * dy);
            let moveX = dx;
            let moveY = dy;
            Â 
            if (distance > maxDistance) {
                const ratio = maxDistance / distance;
                moveX = dx * ratio;
                moveY = dy * ratio;
            }

            const faceMoveX = moveX * -faceShiftRatio;Â 
            const faceMoveY = moveY * -faceShiftRatio;Â 
            Â 
            container.style.transform = `translate(${faceMoveX}px, ${faceMoveY}px)`;
            Â 
            // è°ƒæ•´äº”å®˜çš„å½¢å˜å’Œä½ç§»
            let scaleX = 1;
            if (Math.abs(moveX) > Math.abs(moveY)) {
                const horizontalRatio = Math.abs(moveX) / maxDistance;
                scaleX = 1 - (1 - maxSqueezeScale) * horizontalRatio;Â 
            } else if (Math.abs(moveY) > 0.01) {
                const verticalRatio = Math.abs(moveY) / maxDistance;
                scaleX = 1 + (maxStretchScale - 1) * verticalRatio;
            }

            let scaleY = 1;
            if (Math.abs(moveY) > Math.abs(moveX)) {
                const verticalRatio = Math.abs(moveY) / maxDistance;
                scaleY = 1 - (1 - maxSqueezeScale) * verticalRatio;Â 
            } else if (Math.abs(moveX) > 0.01) {
                const horizontalRatio = Math.abs(moveX) / maxDistance;
                scaleY = 1 + (maxStretchScale - 1) * horizontalRatio;
            }
            Â 
            wrapper.style.transform = `translate(${moveX}px, ${moveY}px) scaleX(${scaleX}) scaleY(${scaleY})`;
        }

        // --- å¤ä½å‡½æ•° ---
        function resetPosition() {
            Â wrapper.style.transform = 'translate(0, 0) scaleX(1) scaleY(1)';
            Â container.style.transform = 'translate(0, 0)';
            Â container.classList.remove('click-shake');
        }

        // --- çŠ¶æ€åˆå§‹åŒ–é€»è¾‘ï¼ˆç½‘é¡µåŠ è½½æ—¶æ‰§è¡Œï¼‰ ---
        function initializeState() {
            const savedCount = localStorage.getItem('emojiClickCount');
            const lastUpdate = localStorage.getItem('emojiLastUpdateTime');
            const currentTime = Date.now();

            if (savedCount && lastUpdate) {
                let initialCount = parseFloat(savedCount);
                const elapsedMs = currentTime - parseInt(lastUpdate);
                const elapsedSec = elapsedMs / 1000;

                const decayAmount = elapsedSec * DECAY_RATE_PER_SEC;
                Â 
                clickCount = Math.max(0, initialCount - decayAmount);
            } else {
                clickCount = 0;
            }

            updateColor();Â 

            if (clickCount > 0) {
                decayInterval = setInterval(updateDecay, 1000);Â 
            }
        }

        // --- å¯åŠ¨ ---
        initializeState();Â 

        // ç»‘å®šäº‹ä»¶ï¼š
        document.addEventListener('mousemove', handleInteraction);
        document.addEventListener('touchmove', handleInteraction);
        Â 
        // æ ¸å¿ƒï¼šç‚¹å‡»æˆ–è§¦æ‘¸è¡¨æƒ…æ—¶ï¼Œè§¦å‘æ•ˆæœå’Œèˆµæœºæ§åˆ¶
        container.addEventListener('click', handleClickEffect);
        container.addEventListener('touchstart', handleClickEffect);Â 

        document.addEventListener('mouseup', resetPosition);
        document.addEventListener('touchend', resetPosition);
        document.addEventListener('touchcancel', resetPosition);
        container.addEventListener('contextmenu', (e) => e.preventDefault());Â 

    </script>
